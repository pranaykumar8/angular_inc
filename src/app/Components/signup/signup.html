<div class="signup-container">
  <div class="signup-card">
    <h2 class="title">Create Account</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      
      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter email" />
        <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="error">
          <span *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="signupForm.get('email')?.errors?.['email']">Enter a valid email</span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter password" />
        <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="error">
          <span *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" placeholder="Confirm password" />
        <div *ngIf="signupForm.errors?.['mismatch'] && signupForm.get('confirmPassword')?.touched" class="error">
          Passwords do not match
        </div>
      </div>

      <!-- Role -->
      <div class="form-group">
        <label>Role</label>
        <select formControlName="role">
          <option value="USER">User</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    </form>

    <div class="login-text">
      Already have an account? <a routerLink="/login">Login</a>
    </div>
  </div>
</div>
